<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Vokasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Sistem Pakar Minat Vokasi</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" class="form-control" name="nim" required>
            </div>
            <h4>Ciri-Ciri Minat Vokasi:</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Ciri-Ciri</th>
                        <th>Skor</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cc_code, ciri in ciri_ciri.items() %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ ciri }}</td>
                            <td>
                                <select name="{{ cc_code }}">
                                    <option value="pasti tidak">Pasti Tidak</option>
                                    <option value="hampir pasti tidak">Hampir Pasti Tidak</option>
                                    <option value="kemungkinan besar tidak">Kemungkinan Besar Tidak</option>
                                    <option value="mungkin tidak">Mungkin Tidak</option>
                                    <option value="tidak tahu">Tidak Tahu</option>
                                    <option value="mungkin">Mungkin</option>
                                    <option value="kemungkinan besar">Kemungkinan Besar</option>
                                    <option value="hampir pasti">Hampir Pasti</option>
                                    <option value="pasti">Pasti</option>
                                </select>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Jalankan Sistem Pakar</button>
        </form>
    </div>
</body>
</html>
