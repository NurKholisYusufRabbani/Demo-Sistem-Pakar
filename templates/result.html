<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Sistem Pakar</title>
    <style>
      /* Progress Bar Style */
      .progress-container {
          width: 50%;
          background-color: #ddd;
          border-radius: 20px;
          margin: 30px auto;
          overflow: hidden;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .progress-bar {
          height: 30px;
          background-color: #0d0da5;
          text-align: center;
          line-height: 30px;
          color: white;
          font-weight: bold;
          transition: width 0.5s ease-in-out;
      }

      h1, p {
          text-align: center;
      }
  </style>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='result.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <header>
      <div class="logo-header">
        <img src="static/image/UNESA.jpg" alt="Logo Unesa" />
        <img src="static/image/Logo Vokasi.jpg" alt="Logo Fakultas Vokasi" />
        <img src="static/image/Logo MI.jpg" alt="Logo Prodi Manajemen Informatika" />
      </div>
  </header>
  
  <body>
    <div class="container mt-5">
      <h1>Hasil Sistem Pakar</h1>
      <p>{{ result }}</p>

      {% if result %}
      <div class="progress-container">
          <!-- Ambil tingkat kepastian dari string hasil -->
          {% set kepastian = result.split('dengan tingkat kepastian')[1].strip().replace('%', '').replace(',', '.').split()[0] | float %}
          <div class="progress-bar" style="width: {{ kepastian }}%;">
              {{ kepastian }}%
          </div>
      </div>
      {% endif %}
  
      <!-- Tombol Kembali -->
      <div style="text-align: center; margin-top: 20px;">
          <a href="/" style="text-decoration: none; background-color: #0d0da5; color: white; padding: 10px 20px; border-radius: 5px;">Kembali</a>
      </div>
    </div>
  </body>
</html>
